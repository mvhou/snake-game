<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <gameboard id="gameboard" class="gameboard"></gameboard>
    <panel>
        <score>
            <h3>Score</h3>
            <div id="score">0</div>
        </score>
        <settings>
            <div id="color-settings">
                <label for="snake-color">Snake color:</label>
                <select name="snake-color" id="snake-color">
                    <option value="green">Green</option>
                    <option value="rainbow">Rainbow</option>
                    <option value="fog">Fog</option>
                </select>
                <label for="board-color">Board color:</label>
                <select name="board-color" id="board-color">
                    <option value="green">Green</option>
                    <option value="rainbow">Rainbow</option>
                    <option value="fog">Fog</option>
                </select>
            </div>
            <div id="game-settings">
                <label for="game-speed">Game speed:</label>
                <select name="game-speed" id="game-speed" value="normal">
                    <option value="slow">Slow</option>
                    <option value="normal" selected>Normal</option>
                    <option value="fast">Fast</option>
                </select>
            </div>
            <button id="restart">Restart</button>
        </settings>
    </panel>
    <style id="game-style">
        .snake {
            background-color: green;
        }
        .gameboard {
            animation: bg 10s infinite linear;
        }
    </style>
</body>
<script type="module" src="main.js"></script>
</html>
